<!DOCTYPE html>
<html>
    <head>
        <title>Vue JS</title>
        <script src="https://unpkg.com/vue"></script>
    </head>

    <body>

        <div id="root">
            <input type="text" id="input" v-model="message">

            <p> The message is {{message}}  </p>
        </div>

        <script>

             new Vue({
                 el: '#root',
                 data : {
                     message: 'Hello World from Tej'
                    }
             })
             </script>

    </body>
</html>
